<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <input id="input" type="text" placeholder="123...">
        <p id="final-result">Result:</p>
        <div class="top">
            <button id="cut" onclick="cut()">Cut</button>
            <button id="clear" onclick="clearAll()">Clear</button>
            <button id="result" onclick="result()">Result</button>
        </div>
        <div id="row1" class="row">
            <button id="n7" onclick="userValue(7)" class="btn">7</button>
            <button id="n8" onclick="userValue(8)" class="btn">8</button>
            <button id="n9" onclick="userValue(9)" class="btn">9</button>
            <button id="add" onclick="userValue('+')" class="btn">+</button>
        </div>
        <div id="row2" class="row">
            <button id="n4" onclick="userValue(4)" class="btn">4</button>
            <button id="n5" onclick="userValue(5)" class="btn">5</button>
            <button id="n6" onclick="userValue(6)" class="btn">6</button>
            <button id="subtract" onclick="userValue('-')" class="btn">-</button>
        </div>
        <div id="row3" class="row">
            <button id="n1" onclick="userValue(1)" class="btn">1</button>
            <button id="n2" onclick="userValue(2)" class="btn">2</button>
            <button id="n3" onclick="userValue(3)" class="btn">3</button>
            <button id="divide" onclick="userValue('/')" class="btn">/</button>
        </div>
        <div id="row4" class="row">
            <button id="n00" onclick="userValue('00')" class="btn">00</button>
            <button id="n0" onclick="userValue(0)" class="btn">0</button>
            <button id="decimal" class="btn">.</button>
            <button id="multiply" onclick="userValue('*')" class="btn">*</button>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
